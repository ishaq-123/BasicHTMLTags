<!DOCTYPE html>
<html>
<head>
<title>Doted border</title>
<style>
p.dotted
{
border-style:dotted;
width:20%;
length:2px;
padding:10px;
}

p.solid
{
border-style:solid;
width:20%;
length:2px;
padding:10px;
}

p.double
{
border-style:double;
width:20%;
length:2px;
padding:10px;
}

p.dash
{
border-style:dash;
width:20%;
length:2px;
padding:10px;
}

</style>
</head>

<body>
<p >THIS IS WEEK-16</p>
<p class="dotted">BORDER IN DOTTED FORM</p>
<p class="solid">BORDER IN SOLID FORM</p>
<p class="double">BORDER IN DOUBLE FORM</p>
<p class="dash">BORDER IN DASH FORM</p>
</body>
</html>
